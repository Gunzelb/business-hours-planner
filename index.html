<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">9AM</div>
        <textarea class="description col-10" data-time='09' id='09'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#09')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">10AM</div>
        <textarea class="description col-10" data-time='10' id='10'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#10')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">11AM</div>
        <textarea class="description col-10" data-time='11' id='11'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#11')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">12PM</div>
        <textarea class="description col-10" data-time='12' id='12'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#12')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">1PM</div>
        <textarea class="description col-10" data-time='13' id='13'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#13')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">2PM</div>
        <textarea class="description col-10" data-time='14' id='14'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#14')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">3PM</div>
        <textarea class="description col-10" data-time='15' id='15'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#15')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">4PM</div>
        <textarea class="description col-10" data-time='16' id='16'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#16')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-end pt-3">5PM</div>
        <textarea class="description col-10" data-time='17' id='17'></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex" onClick="save('#17')">
          <i class="far fa-save fa-lg flex-fill mt-4"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
